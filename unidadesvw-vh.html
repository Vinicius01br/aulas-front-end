<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades Vw-VHt</title>
    <style>
        *{box-sizing: border-box;}
        body,h1{
            margin: 0;
            padding: 0;
        }

        .externa{
            background-color: salmon;
            width: 80%;
            margin: auto;
            height: 100vh;
        }

        .interna{
            background-color: yellow;
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="externa">
        <div class="interna">
            <h1>Unidades Vw vh</h1>
            <hr>
            <p>Unidades relativas ao tamanho da <b>viewport</b> do dispositivo.</p>
            <p><code>Vw</code>refere-se à <b>viewport width</b>.</p>
            <p><code>Vh</code>refere-se à <b>viewport Height</b>.</p>
        </div>
    </div>
</body>
</html>
