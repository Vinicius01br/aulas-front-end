<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <hr>
    <h2>Formatos mais comuns</h2>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
        <li>web</li>
    </ul>
    <h2>Exemplos</h2>
    <img src="imagens/dedos.jpg" alt="dedos">
    <!--Atributo SRC: indica o caminho e o arquivo
    Atributo alt: texto alternativo -->
    <h2> Imagens dentro de outro elementos</h2>
    <p>
        <img src="imagens/ideias.jpg" alt="">
        <img src="imagens/dedos.jpg" alt="">
    </p>
    <!--div é um elemento genérico (sem significado)
    que pode ser útil para fazer agrupamentos 
    de qualquer natureza. Se comporta como uma caixa/box.-->
    <div></div>
    <h3>Imagem/Ilustração com legenda</h3>
    <!--Novidade HTML5-->
    <figure>
        <img src="imagens/stonehenge.jpg" alt="">
        <figcaption>Férias no Stonehege em dezembro de 2023</figcaption>
    </figure>
    <h3>Vetor no HTML</h3>
    <img src="imagens/black-cat.svg" alt="">
    <img src="imagens/black-cat.png" alt="">
</body>
</html>
