<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <h1>Trabalhando com link/hiperlink</h1>
    <hr>
    <h2>Absoluto/externo</h2>
    <p>Link que vai para outro sites/endereços, ou seja, links que não são parte do seu próprio site.</p>
    <h2>Relativo/interno</h2>
    <h3>Exemplos</h3>
    <!--href indica o endereço/url completo que será aberto.
        target_blank abre o link em outra aba-->
    <p> <a target="_blank" href="http://www.sp.senac.br">Senac São Paulo</a>
    </p>
    <p>Faça pesquisa usando o <a href="http://google.com">Google</a></p>
</body>
</html>
